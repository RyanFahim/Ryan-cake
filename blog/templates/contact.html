{% extends 'base.html' %}

{% block title %}
  Contact
{% endblock title %}

#body start
{% block body %}


<div class="container-fluid mb-4 px-0">
    <img src="https://source.unsplash.com/1600x600/?phone" class="d-block w-100" alt="...">
  </div>

<div class="container">
<h1 class="text-center">Welcome to contact page</h1>

  <form method='post' action="\contact">
      {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>


   <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
   </div>

    <div class="form-group">
    <label for="cell">Cell number</label>
    <input type="text" class="form-control" id="cell" name="cell" placeholder="Your contact number">
   </div>

  <div class="form-group">
    <label for="desc">Tell me what type of cake you would like to have</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
      <button type="submit" class="btn btn-primary">Place your order</button>
</form>





</div>




{% endblock body %}
